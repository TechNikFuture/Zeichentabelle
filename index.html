<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="600" >
<title>Zeichentabelle</title>
<link href='https://fonts.googleapis.com/css?family=Laila' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">

        <input type="text" id="input" placeholder="_ = Tiefgestellt;    ^ = Hochgestellt" class="input" autocomplete="off"/>
        <button class="copy_btn" onclick="copy_btn()">Copy</button>
        <p id="input_anzeige" class="input_anzeige"></p>
    </div>

    <br><br><br><br><br><br><br>

<div class="container">

    





<div class="parent">
<a class="preview-btn" onclick="btn_1()">1: ¹</a> 
<a class="preview-btn" onclick="btn_2()">2: ²</a> 
<a class="preview-btn" onclick="btn_3()">3: ³</a> 
<a class="preview-btn" onclick="btn_4()">4: ⁴</a> 
<a class="preview-btn" onclick="btn_5()">5: ⁵</a> 
<a class="preview-btn" onclick="btn_plus_hoch()">+: ⁺</a> 
<a class="preview-btn" onclick="btn_minus_hoch()">-: ⁻</a> 
</div>
<br>

<div class="parent">
<a class="preview-btn" onclick="btn_Q()">Q: ₁</a> 
<a class="preview-btn" onclick="btn_W()">W: ₂</a> 
<a class="preview-btn" onclick="btn_E()">E: ₃</a> 
<a class="preview-btn" onclick="btn_R()">R: ₄</a> 
<a class="preview-btn" onclick="btn_T()">T: ₅</a> 
<a class="preview-btn" onclick="btn_p_lus_tief()">p: ₊</a> 
<a class="preview-btn" onclick="btn_m_inus_tief()">m: ₋</a> 
</div>
<br><br><br>

<div class="parent">
<a class="preview-btn" onclick="btn_A()">A: ➜_</a> 
<a class="preview-btn" onclick="btn_S()">S: ✓_</a> 
</div>
<br><br><br>
<div class="parent">
<a class="preview-btn" onclick="btn_J()">J: α_</a> 
<a class="preview-btn" onclick="btn_K()">K: β_</a> 
</div>

<br><br><br>
<div class="LaTeX">
    <p class="heading">LaTeX</p>
</div>

<div class="parent">
<a class="preview-btn" onclick="btn_Y()">Y: !</a> 
<a class="preview-btn" onclick="btn_X()">X: {}</a> 
<a class="preview-btn" onclick="btn_C()">C: Δ</a> 
<a class="preview-btn" onclick="btn_V()">V: _</a> 
<a class="preview-btn" onclick="btn_B()">B: Frac</a> 
<a class="preview-btn" onclick="btn_N()">N: Sqrt</a> 

</div>

<a class="preview-btn hidden" ></a>

</div>


<script src="script.js"></script>
</body>
