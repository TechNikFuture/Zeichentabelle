<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="600" >
<title>Zeichentabelle</title>
<link href='https://fonts.googleapis.com/css?family=Laila' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">

        <input type="text" id="input" placeholder="_ = Tiefgestellt;    ^ = Hochgestellt" class="input" autocomplete="off" onkeydown="unfocus_on_enter(event)" />
        <p id="input_anzeige" class="input_anzeige"></p>
    </div>

    <br><br><br><br><br><br><br>

<div class="container">

    

<div class="parent">
<a class="preview-btn" >¹</a> 
<a class="preview-btn" >²</a> 
<a class="preview-btn" >³</a> 
<a class="preview-btn" >⁴</a> 
<a class="preview-btn" >⁵</a> 
<a class="preview-btn" >⁺</a> 
<a class="preview-btn" >⁻</a> 
</div>
<br>

<div class="parent">
<a class="preview-btn">₁</a> 
<a class="preview-btn">₂</a> 
<a class="preview-btn">₃</a> 
<a class="preview-btn">₄</a> 
<a class="preview-btn">₅</a> 
<a class="preview-btn">₊</a> 
<a class="preview-btn">₋</a> 
</div>
<br><br><br>

<div class="parent">
<a class="preview-btn">➜</a> 
<a class="preview-btn">✓</a> 
<a class="preview-btn">≙</a> 
</div>
<br><br><br>
<div class="parent">
<a class="preview-btn">α</a> 
<a class="preview-btn">β</a> 
<a class="preview-btn">Δ</a> 
</div>

<br><br><br>
<div class="LaTeX">
    <p class="heading">LaTeX</p>
</div>

<div class="parent">
<a class="preview-btn preview_btn_groß" onclick="btn_Y()">Y: !</a> 
<a class="preview-btn preview_btn_groß" onclick="btn_X()">X: {}</a> 
<a class="preview-btn preview_btn_groß" onclick="btn_C()">C: Δ</a> 
<a class="preview-btn preview_btn_groß" onclick="btn_V()">V: _</a> 
<a class="preview-btn preview_btn_groß" onclick="btn_B()">B: Frac</a> 
<a class="preview-btn preview_btn_groß" onclick="btn_N()">N: Sqrt</a> 

</div>

<!--

<a class="preview-btn hidden" ></a>     
-->
</div>


<script src="script.js"></script>
</body>
</html>
